<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Daniella Norris' Portfolio</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body class="index-body">
    <header class="index-header header">
        <img class="logo" src="/assets/logo.png" alt="teeveebrain logo for daniella norris, white tv outline on black background" width= 200 height= auto>
    </header>
  <main class="index-main">
    <a href="works.html"> 
    <section class="background tile-one tv1">
      <div class="tv0">
        <h1 class="box-title h1"> Works
        </h1> 
        <div class="tv-static0">
          <h1 class="box-title-under"> Works </h1>
          <svg viewBox="0 0 200% 200%" >
              <filter id='noiseFilter'>
                <feTurbulence type='turbulence' result='noise' baseFrequency='0.7' numOctaves='6' seed='2'
                  stitchTiles='noStitch' />
              </filter>
              <rect width='100%' height='100%' filter='url(#noiseFilter)' />
            </svg>
          <div class="overlay"></div>
        </div>
      </div>
    </section>
  </a>
  <a href="about.html">
    <section class="background tile-two tv2">
        <div class="tv0">
          <h1 class="box-title"> About </h1>
          <div class="tv-static0">
            <h1 class="box-title-under"> About</h1>
            <svg viewBox="0 0 200% 200%" >
                <filter id='noiseFilter'>
                  <feTurbulence type='turbulence' result='noise' baseFrequency='0.7' numOctaves='6' seed='2'
                    stitchTiles='noStitch' />
                </filter>
                <rect width='100%' height='100%' filter='url(#noiseFilter)' />
              </svg>
            <div class="overlay"></div>
          </div>
      </div>
   </section>
  </a>
  <a href="contact.html">
    <section class="background tile-three tv3">
      <div class="tv0">
        <h1 class="box-title"> Contact </h1>
        <div class="tv-static0">
          <h1 class="box-title-under"> Contact </h1>
          <svg viewBox="0 0 200% 200%" >
              <filter id='noiseFilter'>
                <feTurbulence type='turbulence' result='noise' baseFrequency='0.7' numOctaves='6' seed='2'
                  stitchTiles='noStitch' />
              </filter>
              <rect width='100%' height='100%' filter='url(#noiseFilter)' />
            </svg>
          <div class="overlay"></div>
        </div>
      </div>
    </section>
  </a>
    </main>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
