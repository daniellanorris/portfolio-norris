<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <html class="no-js" lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Daniella Norris">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
    <!-- Compressed CSS -->
<link rel="stylesheet" href="css/foundation.css" />

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</head>
<body class="index-body">
    <header class="index-header header">
        <h1 class="h1"> Portfolio </h1> 
        <img class="logo" src="logo.png" alt="teeveebrain logo for daniella norris, white tv outline on black background" width= 200 height= auto>
    </header>
    <main class="index-main">
        <section class="background tile-one tv1">
              <div class="tv0">
                <div class="tv-static0">
                  <svg viewBox="0 0 200% 200%" >
                      <filter id='noiseFilter'>
                        <feTurbulence type='turbulence' result='noise' baseFrequency='0.7' numOctaves='6' seed='2'
                          stitchTiles='noStitch' />
                      </filter>
                      <rect width='100%' height='100%' filter='url(#noiseFilter)' />
                    </svg>
                  <div class="overlay"></div>
                </div>
            </div>
        </section>
        <section class="background tile-two tv2">
            <div class="tv0">
              <div class="tv-static0">
                <svg viewBox="0 0 200% 200%" >
                    <filter id='noiseFilter'>
                      <feTurbulence type='turbulence' result='noise' baseFrequency='0.7' numOctaves='6' seed='2'
                        stitchTiles='noStitch' />
                    </filter>
                    <rect width='100%' height='100%' filter='url(#noiseFilter)' />
                  </svg>
                <div class="overlay"></div>
              </div>
          </div>
      </section>
      <section class="background tile-three tv3">
        <div class="tv0">
          <div class="tv-static0">
            <svg viewBox="0 0 200% 200%" >
                <filter id='noiseFilter'>
                  <feTurbulence type='turbulence' result='noise' baseFrequency='0.7' numOctaves='6' seed='2'
                    stitchTiles='noStitch' />
                </filter>
                <rect width='100%' height='100%' filter='url(#noiseFilter)' />
              </svg>
            <div class="overlay"></div>
          </div>
      </div>
  </section>
    </main>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
