<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Daniella Norris' Portfolio</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<header> 
  <h1 class="h1"> Works </h1>
</header>
<main>
  <div class="grid-container">
    <div class="grid-x grid-margin-x small-up-2 medium-up-3">
      <div class="cell">
        <div class="card" style="width: 300px;">
          <div class="card-divider">
            'Canyon Woman' (2021)
          </div>
          <img src="art/larger-canyon-woman.png">
      </div>
      </div>
      <div class="cell">
        <div class="card" style="width: 300px;">
          <div class="card-divider">
            'Golden Baby Tee Design' (2021)
          </div>
          <img src="art/prints/golden baby for print.png">
        </div>
      </div>
      <div class="cell">
        <div class="card" style="width: 300px;">
          <div class="card-divider">
            'Mad Summer' (2020)
          </div>
          <img src="art/prints/maddening summer large.png">
        </div>
      </div>
      <div class="cell">
        <div class="card" style="width: 300px;">
          <div class="card-divider">
            'Sleepwalking Mural' (2022)
          </div>
          <img src="art/prints/sleepwalk.png">
        </div>
      </div>
      <div class="cell">
        <div class="card" style="width: 300px;">
          <div class="card-divider">
            'Degrees of Looking' (2022)
          </div>
          <img src="art/prints/looking.png">
        </div>
      </div>
      <div class="cell">
        <div class="card" style="width: 300px;">
          <div class="card-divider">
            'Stuck in the Desert' (2022)
          </div>
          <img src="art/prints/desert woman.JPG">
        </div>
      </div>
    </div>
  </div>
</main>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
